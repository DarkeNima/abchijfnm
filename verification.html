<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 25px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100%;
            max-width: 450px;
            background: #222244;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            text-align: center;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin: 15px auto;
        }

        #progressBarContainer {
            width: 100%;
            background: #333;
            height: 25px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        #progressBar {
            background: #ff0077;
            width: 0%;
            height: 100%;
            text-align: center;
            line-height: 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        .success-box {
            background: #0a9234;
            padding: 20px;
            border-radius: 10px;
            display: none;
            margin-top: 15px;
        }

        .field {
            font-size: 0.95em;
            margin-top: 7px;
        }

        .contact-links a {
            background: white;
            color: #111;
            padding: 10px 12px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
        }

    </style>
</head>

<body>

<div class="box">

    <h2 id="title">ðŸš€ Verification Step</h2>

    <!-- Pending View -->
    <div id="pendingView">
        <p>Giveaway à¶‘à¶šà¶§ confirm à·€à·™à¶±à·Šà¶± <b>WhatsApp Groups 8 à¶šà·Š</b> share à¶šà¶»à¶±à·Šà¶±.</p>

        <a id="shareBtn" class="whatsapp-btn" target="_blank">Share on WhatsApp</a>

        <div id="progressBarContainer">
            <div id="progressBar">0/8</div>
        </div>
    </div>

    <!-- Success View -->
    <div id="successView" class="success-box">
        <h3>ðŸ¥³ Verification Complete!</h3>

        <div class="field" id="showFF"></div>
        <div class="field" id="showMembership"></div>
        <div class="field" id="showEmail"></div>
        <div class="field" id="showWhatsapp"></div>

        <div class="contact-links" id="contactLinks"></div>
    </div>

</div>

<script>

document.addEventListener("DOMContentLoaded", () => {

    const REQUIRED = 8;  
    const KEY = "ffShareCount";

    // Read form data
    const params = new URLSearchParams(window.location.search);
    const ffId = params.get("ffId") || "";
    const membership = params.get("membershipType") || "";
    const email = params.get("email") || "";
    const whatsapp = params.get("whatsapp") || "";

    let shareCount = parseInt(localStorage.getItem(KEY)) || 0;

    // Build share link
    const shareText = encodeURIComponent(
        "ðŸ”¥ Free Fire Membership Giveaway!\nJoin now:\n" +
        window.location.origin + "/index.html"
    );
    const shareLink = "https://wa.me/?text=" + shareText;
    document.getElementById("shareBtn").href = shareLink;

    // Detect return from WhatsApp
    if (document.referrer.includes("wa.me") || document.referrer.includes("whatsapp")) {
        if (shareCount < REQUIRED) {
            shareCount++;
            localStorage.setItem(KEY, shareCount);
        }
    }

    // UI elements
    const progressBar = document.getElementById("progressBar");
    const pendingView = document.getElementById("pendingView");
    const successView = document.getElementById("successView");

    function updateUI() {
        progressBar.style.width = (shareCount / REQUIRED * 100) + "%";
        progressBar.textContent = shareCount + "/" + REQUIRED;

        // If user completes all shares
        if (shareCount >= REQUIRED) {

            // Auto Reset AFTER success
            localStorage.removeItem(KEY);

            pendingView.style.display = "none";
            successView.style.display = "block";

            // Show details
            document.getElementById("showFF").textContent = "FF ID: " + ffId;
            document.getElementById("showMembership").textContent = "Membership: " + membership;
            document.getElementById("showEmail").textContent = "Email: " + email;
            document.getElementById("showWhatsapp").textContent = "WhatsApp: " + whatsapp;

            // Contact links
            const contact = document.getElementById("contactLinks");
            contact.innerHTML = "";

            if (email) {
                contact.innerHTML += `<a href="mailto:${email}">Email</a>`;
            }

            if (whatsapp) {
                const clean = whatsapp.replace(/\D/g, "");
                contact.innerHTML += `<a href="https://wa.me/${clean}" target="_blank">WhatsApp</a>`;
            }

        } else {
            pendingView.style.display = "block";
            successView.style.display = "none";
        }
    }

    updateUI();

});

</script>

</body>
</html>
